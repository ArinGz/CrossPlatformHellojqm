        <script type="text/javascript">
           var BService_url = "http://172.18.27.12:8080/icon_services/icons_list.php"
           var icons;
           
           $("#list").on("pageinit",function(){

           });
            $("#list").on("pagebeforeshow",function(){
                $.getJSON(BService_url,function(data){

                    icons=data.items;
                    $.each(icons,function(index, icons){
                        $("#lv3").append("<li><a><h3>"+icons.icon_value+"</h3><p>"+icons.icon_description+"</p></a></li>")
                    });
